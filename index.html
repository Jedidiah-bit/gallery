<!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Gallery</title>
          <style>
            body {
              font-family: Arial, sans-serif;
              background-color: #0d1117;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              gap: 20px;
            }
        
            .card {
              background-color: #161b22;
              width: 250px;
              padding: 20px;
              border: 2px solid #444;
              border-radius: 12px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
              color: #ddd;
              transition: all 0.3s ease;
            }
        
            .card:hover {
              border-color: #00bfff;
              box-shadow: 0 0 20px #00bfff, 0 0 40px #00bfff, 0 0 60px #00bfff;
              transform: translateY(-5px);
            }
        
            .card img {
              width: 100%;
              border-radius: 8px;
              margin-bottom: 15px;
            }
        
            .card h3 {
              color: #00bfff;
              margin-bottom: 10px;
            }
        
            .card p {
              color: #bbb;
            }
            
    nav {
      background-color: #7395c252; 
      color: white;
      display: flex;
      justify-content: center; 
      align-items: center;
      height: 70px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 2px;
    }

   
    nav h1:hover {
      text-shadow: 0 0 10px rgb(16, 75, 163);
      transition: text-shadow 0.3s ease;
    }
          </style>
          <nav>
            <h1>Mountains</h1>
          </nav>
        </head>
        <body>
            
          <div class="card">
            <img src="images/378d85d3-2c9e-43f6-9e5a-8acccc1f53d2.jfif" alt="Card 2 Image" />
            <h3>Urals</h3>
            <p>This mountain seperates Europe from Asia.</p>
          </div>

  </div>
</body>
</html>
